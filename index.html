<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>DDD Learner Improvement Interventions Tracker</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{--teal:#0B8E8D;--teal-dk:#074445;--teal-lt:#E0F4F4;--teal-md:#4DB6AC;--green:#7AB648;--green-dk:#5FAD56;--green-lt:#E8F5E9;--orange:#E8952E;--orange-lt:#FFF3E0;--navy:#1A2332;--white:#FFF;--off:#F7F9FC;--grey:#607D8B;--grey-lt:#ECEFF1;--grey-dk:#37474F;--red:#E53935;--red-lt:#FFEBEE;--blue:#1565C0;--blue-lt:#E3F2FD}
body{font-family:'Segoe UI',system-ui,sans-serif;background:#f3f2f1;color:#323130;min-height:100vh}

/* HEADER */
.hdr{background:linear-gradient(135deg,#074445 0%,#0F7B7D 50%,#0A6B4F 100%);position:sticky;top:0;z-index:100}
.hdr-bar{height:4px;background:linear-gradient(90deg,var(--teal),var(--green),var(--orange))}
.hdr-content{display:flex;align-items:center;gap:12px;padding:10px 16px;max-width:720px;margin:0 auto}
.hdr-logo{height:48px;border-radius:6px}
.hdr-brand{font-size:10px;font-weight:600;letter-spacing:2px;color:#B8DCDC;text-transform:uppercase;margin-bottom:2px}
.hdr-title{font-size:16px;font-weight:700;color:white;line-height:1.2}
.hdr-sub{font-size:11px;color:#B8DCDC;margin-top:2px}
.hdr-titles{flex:1}
.hdr-user{display:flex;align-items:center;gap:8px}
nav.nav{display:flex;flex-direction:column;max-width:720px;margin:0 auto;padding:10px 16px 8px}
.nav-hint{text-align:center;font-size:10px;color:rgba(255,255,255,.5);margin-bottom:6px;letter-spacing:.5px}
.nav-hint span{color:var(--green);font-weight:700}
.nav-row{display:flex;gap:6px;flex-wrap:wrap}
.nav-btn{flex:1;min-width:0;border:2px solid rgba(255,255,255,.2);color:rgba(255,255,255,.75);font-size:13px;font-weight:700;padding:10px 8px;cursor:pointer;font-family:inherit;transition:all .25s;display:flex;align-items:center;justify-content:center;gap:6px;border-radius:10px;background:rgba(255,255,255,.08);position:relative;white-space:nowrap}
@media(max-width:500px){.nav-row{gap:4px}.nav-btn{font-size:10px;padding:8px 5px;border-radius:8px;line-height:1.2}}
.nav-btn .nav-tip{visibility:hidden;opacity:0;position:absolute;top:calc(100% + 8px);left:50%;transform:translateX(-50%);background:var(--navy);color:#fff;font-size:11px;font-weight:400;padding:8px 12px;border-radius:8px;white-space:normal;width:200px;text-align:center;line-height:1.5;z-index:101;box-shadow:0 4px 12px rgba(0,0,0,.2);transition:opacity .2s,visibility .2s;pointer-events:none}
.nav-btn .nav-tip::before{content:'';position:absolute;bottom:100%;left:50%;transform:translateX(-50%);border:6px solid transparent;border-bottom-color:var(--navy)}
.nav-btn:hover .nav-tip,.nav-btn:focus .nav-tip{visibility:visible;opacity:1}
@media(max-width:500px){.nav-btn .nav-tip{width:160px;font-size:10px;padding:6px 10px}}
.nav-btn.active{color:white;background:rgba(122,182,72,.25);border-color:var(--green);box-shadow:0 0 12px rgba(122,182,72,.3)}
.nav-btn:not(.active):hover{color:white;background:rgba(255,255,255,.15);border-color:rgba(255,255,255,.4);transform:translateY(-1px)}
.nav-icon{font-size:16px}

/* FORM */
.form-wrap{max-width:640px;margin:0 auto;padding:16px 16px 40px}
.section{background:#fff;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,.08);margin-bottom:16px;overflow:hidden}
.sec-hdr{padding:14px 18px 8px;border-left:4px solid var(--teal);display:flex;align-items:center;justify-content:space-between;cursor:pointer;user-select:none}
.sec-hdr:active{transform:scale(.99);opacity:.9}
.sec-hdr h2{font-size:15px;font-weight:600;color:#323130}
.sec-hdr p{font-size:11px;color:#605e5c;margin-top:2px}
.sec-hdr.green{border-color:var(--green)}
.sec-hdr.orange{border-color:var(--orange)}
.sec-hdr.blue{border-color:var(--blue)}
.sec-body{padding:4px 18px 16px}
.sec-body.collapsed{display:none}
.field{padding:10px 0;border-top:1px solid #f3f2f1}
.field:first-child{border-top:none}
.field label{display:block;font-size:13px;font-weight:600;color:#323130;margin-bottom:5px}
.field .hint{font-size:11px;color:#605e5c;margin-bottom:6px;font-weight:400}
.req{color:#a4262c;margin-left:2px}
.field select,.field input[type=text],.field input[type=date],.field input[type=number],.field input[type=url],.field input[type=email],.field textarea{width:100%;padding:8px 10px;border:1px solid #c8c6c4;border-radius:4px;font-size:13px;font-family:inherit;background:#fff;color:#323130}
.field select:focus,.field input:focus,.field textarea:focus{outline:none;border-color:var(--teal);box-shadow:0 0 0 1px var(--teal)}
.field textarea{resize:vertical;min-height:50px}

.school-picker{position:relative}
.school-tags{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:6px}
.school-tag{display:inline-flex;align-items:center;gap:4px;background:var(--teal-lt);color:var(--teal-dk);border:1px solid var(--teal);border-radius:14px;padding:3px 8px 3px 10px;font-size:11px;font-weight:600;line-height:1.3}
.school-tag button{background:none;border:none;color:var(--teal-dk);cursor:pointer;font-size:13px;padding:0 2px;line-height:1;opacity:.7}
.school-tag button:hover{opacity:1;color:#c00}
.school-trigger{width:100%;padding:8px 10px;border:1px solid #c8c6c4;border-radius:4px;font-size:13px;background:#fff;color:#323130;cursor:pointer;text-align:left;display:flex;justify-content:space-between;align-items:center}
.school-trigger:hover{border-color:var(--teal)}
.school-trigger.open{border-color:var(--teal);box-shadow:0 0 0 1px var(--teal);border-radius:4px 4px 0 0}
.school-trigger .arrow{font-size:10px;color:#999;transition:transform .2s}
.school-trigger.open .arrow{transform:rotate(180deg)}
.school-trigger.disabled{background:#f3f2f1;color:#999;cursor:not-allowed}
.school-dd{position:absolute;top:100%;left:0;right:0;z-index:50;background:#fff;border:1px solid var(--teal);border-top:none;border-radius:0 0 6px 6px;box-shadow:0 4px 12px rgba(0,0,0,.12)}
.school-dd-filter{padding:6px 8px;border-bottom:1px solid #e8e6e4}
.school-dd-filter input{width:100%;padding:6px 8px;border:1px solid #e8e6e4;border-radius:3px;font-size:12px;font-family:inherit}
.school-dd-filter input:focus{outline:none;border-color:var(--teal)}
.school-dd-list{max-height:200px;overflow-y:auto}
.school-dd-item{padding:6px 10px;font-size:12px;color:#323130;cursor:pointer;display:flex;align-items:center;gap:8px;border-bottom:1px solid #f8f7f6}
.school-dd-item:hover{background:var(--teal-lt)}
.school-dd-item.checked{background:#f0faf9;font-weight:600}
.school-dd-item .tick{width:16px;height:16px;border:1.5px solid #c8c6c4;border-radius:3px;display:flex;align-items:center;justify-content:center;font-size:11px;color:#fff;flex-shrink:0}
.school-dd-item.checked .tick{background:var(--teal);border-color:var(--teal)}
.school-dd-hint{padding:8px 10px;font-size:11px;color:#999;font-style:italic;text-align:center}
.school-dd-foot{padding:6px 10px;border-top:1px solid #e8e6e4;display:flex;justify-content:space-between;align-items:center;font-size:11px;color:var(--grey)}
.school-count{font-size:10px;color:var(--grey);margin-top:2px}
.field-row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:500px){.field-row{grid-template-columns:1fr}}

/* Tags / Chips */
.tags{display:flex;flex-wrap:wrap;gap:6px}
.tag{display:flex;align-items:center;gap:4px;font-size:12px;padding:5px 10px;border:1px solid #e1dfdd;border-radius:4px;cursor:pointer;transition:.15s;font-weight:400}
.tag:hover{background:#f3f2f1}
.tag:has(input:checked){border-color:var(--teal);background:var(--teal-lt)}
.tag input:checked+span{color:var(--teal-dk);font-weight:500}
.tag input{display:none}
.tag-orange:has(input:checked){border-color:var(--orange);background:var(--orange-lt)}
.tag-orange input:checked+span{color:#E07B2A}
.tag-grp-title{font-size:11px;font-weight:600;color:#4A6B6B;display:flex;align-items:center;min-width:60px}

/* Radio group */
.radio-grp{display:flex;flex-direction:column;gap:5px}
.radio-grp label{display:flex;align-items:center;gap:8px;font-size:13px;padding:7px 10px;border:1px solid #e1dfdd;border-radius:4px;cursor:pointer;font-weight:400}
.radio-grp label:hover{background:#f3f2f1}
.radio-grp label:has(input:checked){border-color:var(--teal);background:var(--teal-lt)}

/* Buttons */
.btn{padding:10px 24px;border-radius:6px;font-size:14px;font-weight:600;cursor:pointer;border:none;font-family:inherit;transition:.15s}
.btn-teal{background:var(--teal);color:#fff}.btn-teal:hover{background:var(--teal-dk)}
.btn-outline{background:#fff;color:var(--teal);border:1px solid var(--teal)}.btn-outline:hover{background:var(--teal-lt)}
.btn-sm{padding:6px 14px;font-size:12px;border-radius:4px}
.btn:disabled{opacity:.5;cursor:not-allowed}
.form-submit{text-align:center;margin-top:8px}

/* Success */
.success{text-align:center;padding:40px 20px}
.success-icon{font-size:48px;margin-bottom:12px}
.success h2{font-size:22px;color:var(--teal-dk);margin-bottom:8px}
.success p{font-size:13px;color:var(--grey)}

/* DASHBOARD */
.dash-wrap{max-width:720px;margin:0 auto;padding:16px 16px 40px}
.stats-row{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:16px}
@media(max-width:500px){.stats-row{grid-template-columns:1fr 1fr}.dash-charts-row{grid-template-columns:1fr !important}}
.stat-card{background:#fff;border-radius:8px;padding:14px;text-align:center;box-shadow:0 1px 3px rgba(0,0,0,.06);border-top:3px solid var(--teal)}
.stat-card.orange{border-color:var(--orange)}
.stat-card.green{border-color:var(--green)}
.stat-card.red{border-color:var(--red)}
.stat-num{font-size:28px;font-weight:800;color:var(--navy);line-height:1}
.stat-label{font-size:10px;font-weight:600;color:var(--grey);text-transform:uppercase;letter-spacing:.5px;margin-top:4px}

.dash-section{background:#fff;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.06);margin-bottom:16px;overflow:hidden}
.dash-section-hdr{padding:14px 16px;border-bottom:1px solid var(--grey-lt);display:flex;justify-content:space-between;align-items:center}
.dash-section-hdr h3{font-size:14px;font-weight:700;color:var(--navy)}
.dash-section-body{padding:14px 16px}

/* Barrier bars */
.bar-chart{display:flex;flex-direction:column;gap:8px}
.bar-row{display:flex;align-items:center;gap:8px}
.bar-label{font-size:11px;color:var(--grey-dk);min-width:100px;max-width:120px;text-align:right;overflow:hidden;text-overflow:ellipsis}
@media(max-width:500px){.bar-label{min-width:70px;max-width:90px;font-size:10px}}
.bar-track{flex:1;height:20px;background:var(--grey-lt);border-radius:4px;overflow:hidden;position:relative}
.bar-fill{height:100%;border-radius:4px;display:flex;align-items:center;padding-left:6px;font-size:10px;font-weight:700;color:#fff;min-width:20px;transition:width .4s}
.bar-count{font-size:11px;color:var(--grey);min-width:24px;text-align:right}

/* Activity feed */
.feed-item{padding:12px 0;border-bottom:1px solid #f3f2f1;display:flex;gap:10px}
.feed-item:last-child{border-bottom:none}
.feed-dot{width:8px;height:8px;border-radius:50%;margin-top:5px;flex-shrink:0}
.feed-body{flex:1}
.feed-title{font-size:13px;font-weight:600;color:var(--navy)}
.feed-meta{font-size:11px;color:var(--grey);margin-top:2px}
.feed-tags{display:flex;flex-wrap:wrap;gap:4px;margin-top:4px}
.feed-tag{font-size:10px;padding:2px 6px;border-radius:3px;background:var(--grey-lt);color:var(--grey-dk)}
.feed-tag.ctx{background:var(--orange-lt);color:#E07B2A}
.feed-tag.fup{background:var(--red-lt);color:var(--red)}

/* Follow-up list */
.fup-item{padding:10px 0;border-bottom:1px solid #f3f2f1;display:flex;justify-content:space-between;align-items:flex-start;gap:10px}
.fup-item:last-child{border-bottom:none}
.fup-text{font-size:12px;color:var(--navy);flex:1}
.fup-date{font-size:11px;color:var(--grey);white-space:nowrap}
.fup-badge{font-size:10px;padding:2px 6px;border-radius:3px;background:var(--orange-lt);color:var(--orange);font-weight:600;white-space:nowrap}

/* Loading / Toast */
.loading{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:50vh;gap:12px;color:var(--grey)}
.spinner{width:32px;height:32px;border:3px solid var(--grey-lt);border-top-color:var(--teal);border-radius:50%;animation:spin .7s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:var(--navy);color:white;padding:10px 20px;border-radius:8px;font-size:13px;z-index:999;opacity:0;transition:opacity .3s}
.toast.show{opacity:1}
.fade-in{animation:fadeIn .3s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.empty{text-align:center;padding:32px;color:var(--grey);font-size:13px;font-style:italic}

/* File upload */
.upload-area{border:2px dashed #c8c6c4;border-radius:8px;padding:14px;text-align:center;cursor:pointer;transition:all .2s;background:#fafbfc}
.upload-area:hover,.upload-area.drag-over{border-color:var(--teal);background:var(--teal-lt)}
.upload-area input[type="file"]{display:none}
.upload-label{font-size:13px;color:var(--teal);font-weight:600}
.upload-hint{font-size:11px;color:var(--grey);margin-top:2px}
.file-preview{display:flex;align-items:center;gap:8px;padding:8px 12px;background:var(--green-lt);border-radius:6px;margin-top:8px;font-size:12px}
.file-preview .file-name{flex:1;font-weight:600;color:var(--navy);overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.file-remove{background:none;border:none;color:var(--red);cursor:pointer;font-size:16px;padding:2px 6px}
/* Stepped form */
.form-progress{display:flex;gap:3px;padding:10px 16px;background:#fff;border-radius:8px;margin-bottom:12px}
.form-progress-step{flex:1;padding:6px;border-radius:4px;font-size:10px;font-weight:600;text-align:center;cursor:pointer;transition:all .2s}
.form-progress-step.active{background:var(--teal);color:#fff}
.form-progress-step.done{background:var(--teal-lt);color:var(--teal)}
.form-progress-step.upcoming{background:#f3f2f1;color:var(--grey)}
.review-card{background:#fff;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.06);margin-bottom:10px;overflow:hidden}
.review-card-hdr{padding:10px 14px;font-size:12px;font-weight:700;border-bottom:1px solid #f3f2f1}
.review-row{display:flex;justify-content:space-between;padding:5px 14px;font-size:11px;border-bottom:1px solid #f9f9f9}
.review-row:last-child{border:none}
.review-label{color:var(--grey)}
.review-value{font-weight:600;color:var(--navy);text-align:right;max-width:60%}
.source-tag{display:inline-block;font-size:9px;background:var(--teal-lt);color:var(--teal);padding:2px 6px;border-radius:3px;margin-bottom:6px;font-weight:600}
.checkbox-grp{display:flex;flex-direction:column;gap:5px}
.checkbox-grp label{display:flex;align-items:flex-start;gap:8px;font-size:13px;padding:7px 10px;border:1px solid #e1dfdd;border-radius:4px;cursor:pointer;font-weight:400;line-height:1.4}
.checkbox-grp label:hover{background:#f3f2f1}
.checkbox-grp label:has(input:checked){border-color:var(--teal);background:var(--teal-lt)}

/* Email Gate */
.gate-wrap{max-width:440px;margin:0 auto;padding:40px 16px 60px}
.gate-card{background:#fff;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.08);overflow:hidden}
.gate-top{background:linear-gradient(135deg,#074445 0%,#0F7B7D 50%,#0A6B4F 100%);padding:28px 24px;text-align:center}
.gate-top img{height:56px;border-radius:8px;margin-bottom:10px}
.gate-top h1{font-size:17px;font-weight:700;color:#fff;margin-bottom:4px}
.gate-top p{font-size:12px;color:#B8DCDC;line-height:1.5}
.gate-body{padding:28px 24px}
.gate-body label{display:block;font-size:13px;font-weight:600;color:#323130;margin-bottom:6px}
.gate-body input[type=email]{width:100%;padding:11px 14px;border:1.5px solid #c8c6c4;border-radius:6px;font-size:14px;font-family:inherit;transition:border-color .2s}
.gate-body input[type=email]:focus{outline:none;border-color:var(--teal);box-shadow:0 0 0 2px rgba(11,142,141,.15)}
.gate-err{color:var(--red);font-size:12px;margin-top:6px;display:none}
.gate-err.show{display:block}
.gate-btn{width:100%;padding:12px;border:none;border-radius:6px;background:var(--teal);color:#fff;font-size:14px;font-weight:700;cursor:pointer;font-family:inherit;margin-top:14px;transition:background .15s}
.gate-btn:hover{background:var(--teal-dk)}
.gate-btn:disabled{opacity:.6;cursor:not-allowed}
.gate-note{font-size:11px;color:var(--grey);text-align:center;margin-top:14px;line-height:1.5}
.gate-spinner{display:inline-block;width:16px;height:16px;border:2px solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin .6s linear infinite;vertical-align:middle;margin-right:6px}
.hdr-logout{background:none;border:1px solid rgba(255,255,255,.3);color:rgba(255,255,255,.8);font-size:10px;font-weight:600;padding:4px 10px;border-radius:4px;cursor:pointer;font-family:inherit;transition:.15s;white-space:nowrap}
.hdr-logout:hover{background:rgba(255,255,255,.1);border-color:rgba(255,255,255,.5);color:#fff}

/* Footer */
.footer{max-width:640px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:8px;border-top:2px solid var(--green)}
.footer span{font-size:10px;color:#7B8D9E}
.footer img{height:22px;border-radius:3px;opacity:.7}

/* CHAIN VIEW */
.chain{background:#fff;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.06);margin-bottom:12px;overflow:hidden}
.chain-hdr{padding:12px 14px;display:flex;align-items:center;justify-content:space-between;cursor:pointer;border-bottom:1px solid var(--grey-lt)}
.chain-hdr:hover{background:var(--off)}
.chain-hdr:active{background:#EDF0F2;transform:scale(.995)}
.chain-title{font-size:13px;font-weight:700;color:var(--navy);flex:1}
.chain-meta{font-size:10px;color:var(--grey);margin-top:2px}
.tap-hint{font-size:11px;color:var(--teal-md);font-weight:600;letter-spacing:.3px;margin-top:3px}
.tap-chevron{font-size:18px;color:var(--teal);transition:transform .2s;font-weight:700}
.chain-dots{display:flex;gap:3px}
.chain-dot{width:18px;height:18px;border-radius:50%;color:white;font-size:8px;font-weight:800;display:flex;align-items:center;justify-content:center}
.chain-body{padding:10px 14px}
.chain-body.collapsed{display:none}
.node{display:flex;gap:10px;margin-bottom:10px}
.node-line{display:flex;flex-direction:column;align-items:center;width:28px;flex-shrink:0}
.node-dot{width:26px;height:26px;border-radius:50%;color:white;font-size:11px;font-weight:800;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.node-stem{flex:1;width:2px;background:var(--grey-lt);margin:4px 0}
.node-content{flex:1;padding:10px 12px;border-radius:8px;font-size:12px}
.node-type{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px}
.node-text{color:var(--navy);font-weight:600;margin-bottom:4px;font-size:13px}
.node-detail{font-size:11px;color:var(--grey);line-height:1.5}
.node-who{font-size:10px;color:var(--grey);margin-top:4px;font-style:italic}
.ctx-banner{margin-top:6px;padding:6px 10px;background:var(--orange-lt);border-radius:6px;border-left:3px solid var(--orange);font-size:11px}
.doc-link{margin-top:4px;font-size:11px}
.doc-link a{color:var(--blue);text-decoration:none}
.status-pill{display:inline-flex;align-items:center;gap:4px;font-size:10px;font-weight:600;padding:2px 8px;border-radius:10px}
.sdot{width:6px;height:6px;border-radius:50%;display:inline-block}
.demo-banner{background:linear-gradient(135deg,var(--blue-lt),var(--teal-lt));border:1px dashed var(--teal);border-radius:8px;padding:12px 16px;margin-bottom:16px;font-size:12px;color:var(--teal-dk);text-align:center}
.demo-banner strong{color:var(--navy)}

/* TOOLKIT */
.tk-wrap{max-width:720px;margin:0 auto;padding:16px 16px 40px}
.tk-tabs{display:flex;gap:6px;background:#fff;padding:10px 12px;border-radius:8px;margin-bottom:0;overflow-x:auto;justify-content:center;flex-wrap:wrap}
.tk-tab{padding:10px 16px;border:2px solid #e1dfdd;background:#fff;color:var(--grey-dk);font-size:12px;font-weight:700;cursor:pointer;font-family:inherit;border-radius:8px;transition:all .2s;white-space:nowrap;display:flex;align-items:center;gap:4px}
.tk-tab.on{color:#fff;background:var(--teal);border-color:var(--teal);box-shadow:0 2px 8px rgba(11,142,141,.25)}
.tk-tab:hover:not(.on){color:var(--teal);border-color:var(--teal);background:var(--teal-lt);transform:translateY(-1px)}
.tk-card{background:#fff;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,.06);margin-bottom:10px;overflow:hidden;border:2px solid transparent;transition:all .2s;cursor:pointer}
.tk-card.sel{border-color:var(--teal)}
.tk-card-h{padding:12px 14px;display:flex;align-items:center;gap:10px}
.tk-card-h:hover{background:var(--off)}
.tk-card-h:active{background:#EDF0F2;transform:scale(.995)}
.tk-ic{width:34px;height:34px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:18px;flex-shrink:0}
.tk-card-b{padding:0 14px 14px;border-top:1px solid #f3f2f1}
.tk-path{background:var(--blue-lt);border-radius:6px;padding:7px 10px;font-size:11px;color:var(--blue);display:flex;align-items:center;gap:5px;margin-top:8px;font-weight:500;font-family:'Cascadia Code','Consolas',monospace}
.tk-badge{display:inline-flex;align-items:center;gap:3px;font-size:10px;padding:3px 8px;border-radius:4px;font-weight:600;cursor:pointer;font-family:inherit;border:1px solid #FFE0B2;background:var(--orange-lt);color:#E07B2A}
.tk-chips{display:flex;flex-wrap:wrap;gap:4px}
.tk-chip{font-size:10px;padding:3px 7px;border-radius:4px;font-weight:500}
.tk-tip{border-radius:8px;padding:10px 12px;border-left:3px solid;margin-top:10px}
.tk-steps{counter-reset:step}
.tk-step{display:flex;gap:8px;margin-bottom:4px;font-size:12px;color:var(--grey-dk);line-height:1.5}
.tk-sn{width:20px;height:20px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:10px;font-weight:700;flex-shrink:0;background:var(--teal-lt);color:var(--teal)}
.tk-prog{display:flex;gap:4px;margin-bottom:14px}
.tk-prog-s{flex:1;padding:6px;border-radius:6px;font-size:10px;font-weight:600;text-align:center;cursor:pointer;transition:all .2s}
.tk-ch{border-radius:10px;padding:14px;cursor:pointer;transition:all .2s;border:2px solid transparent}
.tk-ch:hover{transform:translateY(-1px);box-shadow:0 2px 8px rgba(0,0,0,.08)}
.tk-ch:active{transform:scale(.97)}
.tk-ch.sel{border-color:currentColor}
.tk-iv{background:var(--off);border-radius:8px;padding:12px;margin-bottom:8px;cursor:pointer;border:2px solid transparent;transition:all .15s}
.tk-iv:active{transform:scale(.995)}
.tk-iv.sel{border-color:var(--teal);background:#fff}
.tk-peer{padding:12px 0;border-bottom:1px solid #f3f2f1;display:flex;justify-content:space-between;align-items:flex-start;gap:8px}
.tk-peer:last-child{border-bottom:none}
.tk-sort{padding:4px 8px;border-radius:4px;border:none;font-size:10px;font-weight:600;cursor:pointer;font-family:inherit;transition:.15s}
.tk-filt{padding:4px 10px;border-radius:4px;border:1px solid #e1dfdd;font-size:11px;font-weight:600;cursor:pointer;font-family:inherit;background:#fff;transition:.15s}
.tk-filt.on{border-color:var(--teal);background:var(--teal-lt);color:var(--teal-dk)}
.tk-ctx{background:linear-gradient(135deg,var(--teal-lt),var(--green-lt));border:1px solid #B2DFDB;border-radius:10px;padding:12px 16px;display:flex;gap:12px;align-items:center;margin-bottom:14px}
.modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:200;display:flex;align-items:center;justify-content:center;padding:16px}
.modal-box{background:#fff;border-radius:12px;max-width:400px;width:100%;max-height:85vh;overflow-y:auto;animation:modalIn .2s}
@keyframes modalIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
</style>

async function checkAuth() {
 // Check for existing Supabase session
 try {
   const { data: { session } } = await sb.auth.getSession();
   if (session && session.user) {
     const email = session.user.email;
     const { data, error } = await sb.from('officials').select('*').eq('email', email).eq('is_active', true).limit(1);
     if (!error && data && data.length > 0) {
       const official = data[0];
       S.official = { full_name: official.full_name || 'Official', role: official.role || '', province: official.province || '', district: official.district || '', email: email };
       S.f.official_name = official.full_name || '';
       S.f.official_role = official.role || '';
       S.f.official_email = email;
       if (official.province) S.f.province = official.province;
       if (official.district) S.f.district = official.district;
       S.authState = 'ready';
       S.loading = true;
       render();
       await loadAll();
       return;
     }
   }
 } catch(e) { console.warn('Session check failed:', e); }
 
 S.authState = 'gate';
 S.loading = false;
 render();
}

async function verifyEmail(email) {
 const cleanEmail = email.trim().toLowerCase();
 if (!cleanEmail) {
   S.gateError = 'Please enter your email address.'; S.gateLoading = false; render();
   return;
 }
 try {
   // Step 1: Check officials table
   const { data, error } = await sb.from('officials').select('*').eq('email', cleanEmail).eq('is_active', true).limit(1);
   if (error) throw new Error(error.message || JSON.stringify(error));
   const official = (data && data.length > 0) ? data[0] : null;
   if (!official) {
     S.gateError = 'This email is not registered. Contact the DDD Interventions Manager on victor@newleaders.co.za for access.';
     S.gateLoading = false; render();
     return;
   }
   
   // Step 2: Send OTP via Supabase Auth
   const { error: otpError } = await sb.auth.signInWithOtp({ email: cleanEmail });
   if (otpError) throw new Error(otpError.message || JSON.stringify(otpError));
   
   // Store official data temporarily for after OTP verification
   S._pendingOfficial = official;
   S._otpEmail = cleanEmail;
   S._otpValue = '';
   S.gateError = '';
   S.gateLoading = false;
   S.authState = 'otp';
   render();
 } catch(e) {
   console.error('Gate error:', e);
   S.gateError = 'Could not verify: ' + (e.message||e);
   S.gateLoading = false; render();
 }
}

async function handleOtpSubmit() {
 const code = (S._otpValue || '').trim();
 if (!code || code.length !== 6) {
   S.gateError = 'Please enter the 6-digit code from your email.'; render();
   return;
 }
 S.gateLoading = true; S.gateError = ''; render();
 try {
   const { data, error } = await sb.auth.verifyOtp({ email: S._otpEmail, token: code, type: 'magiclink' });
   if (error) throw new Error(error.message || JSON.stringify(error));
   
   const official = S._pendingOfficial;
   S.official = { full_name: official.full_name || 'Official', role: official.role || '', province: official.province || '', district: official.district || '', email: S._otpEmail };
   S.f.official_name = official.full_name || '';
   S.f.official_role = official.role || '';
   S.f.official_email = S._otpEmail;
   if (official.province) S.f.province = official.province;
   if (official.district) S.f.district = official.district;
   
   // Notify admin (non-blocking)
   notifyLogin(S.official);
   
   S.authState = 'ready';
   S.gateError = '';
   S.gateLoading = false;
   S.loading = true;
   render();
   await loadAll();
 } catch(e) {
   console.error('OTP error:', e);
   S.gateError = 'Invalid or expired code. Please try again.';
   S.gateLoading = false; render();
 }
}

async function handleGateSubmit() {
 S.gateLoading = true;
 S.gateError = '';
 render();
 await verifyEmail(S._gateEmailValue || '');
}

async function logout() {
 try { await sb.auth.signOut(); } catch(e) {}
 S.authState = 'gate';
 S.official = { full_name:'', role:'', province:'', district:'', email:'' };
 S.gateError = '';

 S._gateEmailValue = '';
 S._otpValue = '';
 S._otpEmail = '';
 S._pendingOfficial = null;
 S.view = 'log';
 S.f.formStep = -1;
 S.submitted = false;
 render();
 window.scrollTo({ top: 0, behavior: 'smooth' });
}

async function loadAll() {
 try {
 const [d,a,o,iv] = await Promise.all([
 sb.from('decisions').select('*').order('created_at',{ascending:false}),
 sb.from('actions').select('*').order('created_at',{ascending:false}),
 sb.from('outcomes').select('*').order('created_at',{ascending:false}),
 sb.from('interventions').select('*').order('entity_name')
 ]);
 S.decisions = d.data||[]; S.actions = a.data||[]; S.outcomes = o.data||[]; S.interventions = iv.data||[];
 // If empty, inject demo data so dashboard is useful immediately
 if (S.decisions.length === 0) injectDemo();
 S.loading = false; S.error = null;
 } catch(e) { S.error = e.message; S.loading = false; }
 render();
}

// School picker helpers
const PHASE_LABELS={P:'Primary',S:'Secondary',C:'Combined',I:'Intermediate'};
function parseSchoolsArr(){return S.f.schools?S.f.schools.split(',').map(s=>s.trim()).filter(Boolean):[];}
function addSchool(name){const arr=parseSchoolsArr();if(!arr.includes(name)){arr.push(name);S.f.schools=arr.join(', ');}render();}
function removeSchool(name){const arr=parseSchoolsArr().filter(s=>s!==name);S.f.schools=arr.join(', ');render();}
function toggleSchool(name){parseSchoolsArr().includes(name)?removeSchool(name):addSchool(name);}
function getAvailableSchools(){
  const d=S.f.district,c=S.f.circuit;
  if(!d||!SCHOOLS_MAP[d])return[];
  if(c&&SCHOOLS_MAP[d][c])return SCHOOLS_MAP[d][c];
  const all=[];const seen=new Set();
  for(const cc of Object.keys(SCHOOLS_MAP[d])){for(const pair of SCHOOLS_MAP[d][cc]){if(!seen.has(pair[0])){seen.add(pair[0]);all.push(pair);}}}
  all.sort((a,b)=>a[0].localeCompare(b[0]));return all;
}
function bulkSelectPhase(phase){
  const schools=getAvailableSchools();
  const arr=parseSchoolsArr();
  const toAdd=phase==='ALL'?schools:schools.filter(s=>s[1]===phase);
  for(const s of toAdd){if(!arr.includes(s[0]))arr.push(s[0]);}
  S.f.schools=arr.join(', ');render();
}
let _spItems=[];
function schoolPickerHTML(){
  const selected=parseSchoolsArr();
  const q=(S.f._schoolQ||'').toLowerCase();
  const isOpen=S.f._schoolDDOpen;
  const allSchools=getAvailableSchools();
  const hasDistrict=!!S.f.district;
  _spItems=[];

  let tags='';
  if(selected.length){
    tags='<div class="school-tags">'+selected.map((s,i)=>
      '<span class="school-tag">'+esc(s)+'<button data-sp-rm="'+i+'">&times;</button></span>'
    ).join('')+'</div>';
  }

  if(!hasDistrict){
    return tags+'<div class="school-picker"><div class="school-trigger disabled"><span>Select a district first</span><span class="arrow">&#9662;</span></div></div>';
  }

  const label=selected.length?selected.length+' school'+(selected.length>1?'s':'')+' selected':'Select school(s)...';
  let trigger='<div class="school-trigger'+(isOpen?' open':'')+'" data-sp-toggle><span>'+label+'</span><span class="arrow">&#9662;</span></div>';

  let dd='';
  if(isOpen){
    const filtered=q?allSchools.filter(s=>s[0].toLowerCase().includes(q)):allSchools;
    _spItems=filtered;

    dd='<div class="school-dd">';

    // Quick-select buttons
    const counts={ALL:allSchools.length,P:0,S:0,C:0,I:0};
    for(const s of allSchools){if(s[1])counts[s[1]]=(counts[s[1]]||0)+1;}
    dd+='<div style="padding:6px 8px;border-bottom:1px solid #e8e6e4;display:flex;flex-wrap:wrap;gap:4px">';
    dd+='<span style="font-size:10px;color:#999;line-height:24px;margin-right:2px">Quick select:</span>';
    const btns=[['ALL','All Schools',counts.ALL,'#0B8E8D'],['P','All Primary',counts.P,'#7AB648'],['S','All Secondary',counts.S,'#1565C0'],['C','All Combined',counts.C,'#E8952E']];
    for(const [code,lbl,cnt,clr] of btns){
      if(cnt>0)dd+='<button data-sp-bulk="'+code+'" style="font-size:10px;padding:3px 8px;border:1px solid '+clr+';border-radius:12px;background:#fff;color:'+clr+';cursor:pointer;font-weight:600;font-family:inherit">'+lbl+' ('+cnt+')</button>';
    }
    if(selected.length>0)dd+='<button data-sp-clear style="font-size:10px;padding:3px 8px;border:1px solid #c00;border-radius:12px;background:#fff;color:#c00;cursor:pointer;font-weight:600;font-family:inherit">Clear all</button>';
    dd+='</div>';

    // Filter input
    if(allSchools.length>20){
      dd+='<div class="school-dd-filter"><input type="text" placeholder="Filter '+allSchools.length.toLocaleString()+' schools..." value="'+esc(S.f._schoolQ)+'" oninput="S.f._schoolQ=this.value;render()" id="spFilter"></div>';
    }
    dd+='<div class="school-dd-list">';
    if(filtered.length===0){
      dd+='<div class="school-dd-hint">No schools match \u201c'+esc(S.f._schoolQ)+'\u201d</div>';
    }else{
      const shown=filtered.slice(0,80);
      for(let i=0;i<shown.length;i++){
        const s=shown[i];
        const isChecked=selected.includes(s[0]);
        const phaseBadge=s[1]?'<span style="font-size:9px;color:#999;margin-left:auto;flex-shrink:0">'+(PHASE_LABELS[s[1]]||'')+'</span>':'';
        dd+='<div class="school-dd-item'+(isChecked?' checked':'')+'" data-sp-add="'+i+'"><span class="tick">'+(isChecked?'&#10003;':'')+'</span><span style="flex:1;min-width:0">'+esc(s[0])+'</span>'+phaseBadge+'</div>';
      }
      if(filtered.length>80)dd+='<div class="school-dd-hint">Showing 80 of '+filtered.length+' \u2014 filter to see more</div>';
    }
    dd+='</div>';
    const scope=S.f.circuit?esc(S.f.circuit):esc(S.f.district);
    dd+='<div class="school-dd-foot"><span>'+scope+' \xb7 '+allSchools.length+' schools</span><span>'+selected.length+' selected</span></div>';
    dd+='</div>';
  }

  let count='';
  if(selected.length&&!isOpen)count='<div class="school-count">'+selected.length+' school'+(selected.length>1?'s':'')+' selected</div>';

  return tags+'<div class="school-picker">'+trigger+dd+'</div>'+count;
}
// Event delegation for school picker
document.addEventListener('click',function(e){
  const toggle=e.target.closest('[data-sp-toggle]');
  if(toggle){S.f._schoolDDOpen=!S.f._schoolDDOpen;S.f._schoolQ='';render();setTimeout(()=>{const el=document.getElementById('spFilter');if(el)el.focus();},50);return;}
  const bulk=e.target.closest('[data-sp-bulk]');
  if(bulk){bulkSelectPhase(bulk.dataset.spBulk);return;}
  const clear=e.target.closest('[data-sp-clear]');
  if(clear){S.f.schools='';render();return;}
  const addBtn=e.target.closest('[data-sp-add]');
  if(addBtn){const idx=parseInt(addBtn.dataset.spAdd);if(_spItems[idx])toggleSchool(_spItems[idx][0]);return;}
  const rmBtn=e.target.closest('[data-sp-rm]');
  if(rmBtn){const idx=parseInt(rmBtn.dataset.spRm);const arr=parseSchoolsArr();if(arr[idx])removeSchool(arr[idx]);e.stopPropagation();return;}
  if(S.f._schoolDDOpen&&!e.target.closest('.school-picker')){S.f._schoolDDOpen=false;S.f._schoolQ='';render();}
});

function getPhaseForGrades(){
  const g=S.f.grades;if(!g.length)return null;
  const nums=g.map(x=>x==='R'?0:parseInt(x));const max=Math.max(...nums);
  if(max<=3)return'Foundation';if(max<=6)return'Intermediate';if(max<=9)return'Senior';return'FET';
}
function thresholdLabel(v){
  const m={'below-30':'below 30%','at-30-39':'at 30-39% (close to passing)','at-40-49':'at 40-49% (just above pass)','missed-one-criteria':'missing one thing for promotion','missed-multiple':'missing several things for promotion','sba-exam-gap':'with a big gap between SBA and exam marks','high-absence':'absent 10+ days','progressed':'progressed learners needing support'};
  return m[v]||'';
}
function buildInsightStatement(){
  const f=S.f;
  const school=f.schools||'the selected school(s)';
  const parts=[];
  const t=f.insight_type;
  
  if(t==='subject-performance'){
    if(f.insight_pass_rate&&f.insight_learners_affected)parts.push('You found a '+f.insight_pass_rate+'% pass rate affecting '+f.insight_learners_affected+' learners at '+esc(school)+'.');
    else if(f.insight_pass_rate)parts.push('You found a '+f.insight_pass_rate+'% pass rate at '+esc(school)+'.');
    else if(f.insight_learners_affected)parts.push('You identified '+f.insight_learners_affected+' learners needing attention at '+esc(school)+'.');
    if(f.insight_threshold)parts.push('These learners were '+thresholdLabel(f.insight_threshold)+'.');
  }else if(t==='learner-attendance'){
    if(f.insight_learners_affected&&f.insight_attendance_days)parts.push(f.insight_learners_affected+' learners at '+esc(school)+' were absent '+f.insight_attendance_days+'+ days.');
    else if(f.insight_learners_affected)parts.push(f.insight_learners_affected+' learners at '+esc(school)+' had attendance issues.');
  }else if(t==='educator-attendance'){
    if(f.insight_educator_absent&&f.insight_attendance_days)parts.push(f.insight_educator_absent+' educator'+(parseInt(f.insight_educator_absent)>1?'s':'')+' at '+esc(school)+' absent '+f.insight_attendance_days+'+ days.');
    else if(f.insight_educator_absent)parts.push(f.insight_educator_absent+' educator'+(parseInt(f.insight_educator_absent)>1?'s':'')+' at '+esc(school)+' had attendance issues.');
  }else if(t==='sba-exam-gap'){
    if(f.insight_sba_exam_gap)parts.push('SBA-Exam gap of '+f.insight_sba_exam_gap+'% found at '+esc(school)+'.');
    if(f.insight_learners_affected)parts.push(f.insight_learners_affected+' learners affected.');
  }else if(t==='curriculum-coverage'){
    if(f.insight_curriculum_pct)parts.push('Only '+f.insight_curriculum_pct+'% of curriculum covered at '+esc(school)+'.');
    if(f.insight_learners_affected)parts.push(f.insight_learners_affected+' learners affected.');
  }else if(t==='promotion-criteria'){
    if(f.insight_learners_affected&&f.insight_threshold)parts.push(f.insight_learners_affected+' learners at '+esc(school)+' were '+thresholdLabel(f.insight_threshold)+'.');
    else if(f.insight_learners_affected)parts.push(f.insight_learners_affected+' learners at risk at '+esc(school)+'.');
    if(f.insight_pass_rate)parts.push('Pass rate was '+f.insight_pass_rate+'%.');
  }else{
    // Legacy / fallback
    if(f.insight_pass_rate)parts.push('Pass rate: '+f.insight_pass_rate+'%.');
    if(f.insight_learners_affected)parts.push(f.insight_learners_affected+' learners affected.');
    if(f.insight_threshold)parts.push('Learners were '+thresholdLabel(f.insight_threshold)+'.');
  }
  if(f.insight_detail&&t!=='other-issue')parts.push(f.insight_detail);
  if(t==='other-issue'&&f.insight_detail)parts.push(f.insight_detail);
  return parts.join(' ');
}

function renderFormStep4(){

function renderDashboard() {
 const decs = S.decisions;
 const acts = S.actions;
 const outs = S.outcomes;
 const now = new Date();

 // Compute stats
 const totalActivities = decs.length;
 const schoolSet = new Set();
 let totalLearners = 0;
 let followUps = [];
 const barrierCounts = {};
 const activityByType = {};
 const dddUsageCounts = {direct:0,informed:0,partial:0,none:0};

 // NEW: track open loops, school visits, impact
 const openLoops = []; // actions with no outcome
 const schoolVisits = {}; // school -> {lastDate, district, hasFollowUp, count}
 let totalOutcomes = outs.length;
 const impactItems = [];

 decs.forEach(d => {
 const det = d.details || {};
 const schools = det.schools ? det.schools.split(',').map(s=>s.trim()).filter(Boolean) : [];
 schools.forEach(s => {
   schoolSet.add(s);
   if (!schoolVisits[s]) schoolVisits[s] = {lastDate:d.date, district:det.district||'', count:0, hasFollowUp:false, followUpDesc:''};
   schoolVisits[s].count++;
   if (d.date > schoolVisits[s].lastDate) schoolVisits[s].lastDate = d.date;
   if (det.follow_up && det.follow_up_desc) { schoolVisits[s].hasFollowUp = true; schoolVisits[s].followUpDesc = det.follow_up_desc; }
 });
 if (det.learners_reached) totalLearners += det.learners_reached;
 if (det.follow_up && det.follow_up_desc) followUps.push({desc:det.follow_up_desc, date:d.date, schools:det.schools, district:det.district, id:d.id});
 
 // Count barriers
 (det.ctx_staffing||[]).forEach(b => { if(b!=='All posts filled') barrierCounts[b] = (barrierCounts[b]||0)+1; });
 (det.ctx_resources||[]).forEach(b => { if(b!=='Adequate') barrierCounts[b] = (barrierCounts[b]||0)+1; });
 (det.ctx_learners||[]).forEach(b => { if(b!=='No major concerns') barrierCounts[b] = (barrierCounts[b]||0)+1; });

 // Activity types
 if (det.activity_type) activityByType[det.activity_type] = (activityByType[det.activity_type]||0)+1;

 // DDD usage
 if (det.ddd_used==='yes-direct') dddUsageCounts.direct++;
 else if (det.ddd_used==='yes-informed') dddUsageCounts.informed++;
 else if (det.ddd_used==='partially') dddUsageCounts.partial++;
 else dddUsageCounts.none++;
 });

 // Find actions with no outcomes (open loops)
 acts.forEach(a => {
   const hasOutcome = outs.some(o => o.action_id === a.id);
   if (!hasOutcome && a.status !== 'Planned') {
     const parentDec = decs.find(d => d.id === a.decision_id);
     const det = parentDec ? parentDec.details || {} : {};
     openLoops.push({action: a.action_taken, schools: det.schools||'', district: det.district||'', date: a.target_date || parentDec?.date || '', status: a.status, id: a.id});
   }
 });

 // Build impact items from outcomes
 outs.forEach(o => {
   const parentAct = acts.find(a => a.id === o.action_id);
   const parentDec = parentAct ? decs.find(d => d.id === parentAct.decision_id) : null;
   const det = parentDec ? parentDec.details || {} : {};
   impactItems.push({description: o.description, metric: o.metric, value: o.value, evidence: o.evidence, schools: det.schools||'', date: o.date, learners: det.learners_reached||0});
 });

 // Follow-ups with days overdue

// POLICY MODAL 
function closePolicyModal(){
 S.showPolicy=null;
 const existing=document.getElementById('policy-modal-overlay');
 if(existing)existing.remove();
 document.removeEventListener('keydown',policyEscHandler);
 render();
}
function policyEscHandler(e){if(e.key==='Escape')closePolicyModal();}
function renderPolicyModal(){
 const p=TK_POLICIES[S.showPolicy];if(!p)return;
 // Remove any existing modal first (prevents stacking)
 const existing=document.getElementById('policy-modal-overlay');
 if(existing)existing.remove();
 const el=document.createElement('div');
 el.id='policy-modal-overlay';
 el.innerHTML=`<div class="modal-bg" onclick="closePolicyModal()"><div class="modal-box" onclick="event.stopPropagation()"> <div style="padding:16px 20px;background:#074445;color:#fff"><div style="font-size:9px;font-weight:700;letter-spacing:1.5px;color:#B8DCDC;margin-bottom:4px">POLICY REFERENCE</div><div style="font-size:16px;font-weight:700">${S.showPolicy}</div></div> <div style="padding:20px"><div style="font-size:13px;font-weight:600;color:#1A2332;margin-bottom:8px">${p.full}</div><div style="font-size:11px;font-weight:700;color:#0B8E8D;margin-bottom:6px">KEY CRITERIA</div>${p.criteria.map(c=>`<div style="display:flex;gap:6px;margin-bottom:4px;font-size:12px;color:#37474F"><span style="color:#0B8E8D;font-weight:700">â€¢</span> ${c}</div>`).join('')}
 <button class="btn btn-teal btn-sm" style="width:100%;margin-top:14px" onclick="closePolicyModal()">Close</button></div> </div></div>`;
 document.body.appendChild(el);
 document.addEventListener('keydown',policyEscHandler);
}

function markDDDChecked(){S.ddd_last_checked=today();try{localStorage.setItem('ddd_last_checked',S.ddd_last_checked)}catch(e){}render();}
function prefillFromDesigner(){
 const di=S.dIn;
 S.f.schools=di.school||S.f.schools;
 S.f.district=di.district||S.f.district;
 S.f.ddd_used='yes-direct';
 S.f.insight_type=di.passRate?'subject-performance':'';

}
